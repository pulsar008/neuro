<!DOCTYPE html>
<html>
<body>
<script type="text/javascript">
var language = navigator.language || navigator.userLanguage; 
language = language.substring( 0, 2 );
if (language == "fr"){  
    window.location.href = "fr/index.html";  // fr
} else {  
    window.location.href = "de/index.html";  // everyone else : English
}
</script>
</body>
</html>
